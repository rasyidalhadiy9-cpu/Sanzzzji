<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SANZZZSTORE | ShanzzCihuyy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #fff; font-family: 'Space Grotesk', sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px 0; overflow-x: hidden; }
        .main-card { background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 30px; width: 100%; max-width: 400px; padding: 40px; text-align: center; position: relative; z-index: 10; }
        
        /* Video Neon */
        .video-neon { width: 100%; height: 180px; border-radius: 20px; overflow: hidden; margin-bottom: 25px; border: 2px solid #bc13fe; box-shadow: 0 0 20px #bc13fe; }
        .video-neon video { width: 100%; height: 100%; object-fit: cover; pointer-events: none; }
        
        /* Logo Store */
        .logo-circle { width: 90px; height: 90px; border-radius: 50%; border: 3px solid #bc13fe; object-fit: cover; margin: 0 auto 20px auto; display: block; box-shadow: 0 0 20px rgba(188, 19, 254, 0.6); }

        /* Button Styling */
        .option-btn { 
            background: #050505; 
            border: 2px solid #bc13fe; 
            padding: 18px; 
            border-radius: 20px; 
            margin-bottom: 15px; 
            cursor: pointer; 
            transition: 0.4s; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        .option-btn:hover { 
            transform: translateY(-3px);
            box-shadow: 0 0 20px #bc13fe;
            background: #0d0d0d;
        }

        /* MUSIC PLAYER - BINGKAI MUTER GG */
        .music-box {
            position: fixed; bottom: 25px; left: 20px;
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #bc13fe;
            border-radius: 20px;
            padding: 12px 18px;
            display: flex; align-items: center; gap: 15px;
            z-index: 9999;
            box-shadow: 0 10px 30px rgba(188, 19, 254, 0.4);
            width: 260px;
            backdrop-filter: blur(10px);
        }
        .music-thumb { 
            width: 50px; height: 50px; border-radius: 50%; 
            border: 2px solid #bc13fe; object-fit: cover; 
            transition: 0.5s;
        }
        .playing .music-thumb { animation: spin 8s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .play-trigger { 
            background: #bc13fe; border-radius: 50%; width: 35px; height: 35px; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; font-size: 14px; flex-shrink: 0;
            box-shadow: 0 0 10px #bc13fe; transition: 0.3s;
        }

        /* FLOATING MENU */
        .floating-menu { position: fixed; bottom: 25px; right: 20px; display: flex; flex-direction: column; gap: 12px; z-index: 999; }
        .float-btn { width: 50px; height: 50px; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; transition: 0.3s; border: 1px solid rgba(255,255,255,0.1); }
        .btn-owner { background: #0088cc; box-shadow: 0 0 15px #0088cc; }
        .btn-testi { background: #bc13fe; box-shadow: 0 0 15px #bc13fe; }

        .modal-custom { background: #0a0a0a !important; color: #fff !important; border-radius: 30px !important; }
    </style>
</head>
<body>

    <div class="music-box" id="playerWrap">
        <img src="https://files.catbox.moe/axa9o3.jpg" class="music-thumb" id="mThumb">
        <div class="flex flex-col flex-1 overflow-hidden">
            <span class="text-[10px] text-purple-400 font-bold uppercase tracking-widest">Ariana Grande</span>
            <span class="text-[11px] text-white font-bold truncate italic">we can't be friends</span>
            <div class="flex items-center gap-1 mt-1">
                <div class="h-[2px] bg-purple-900 w-full rounded-full">
                    <div id="progress" class="h-full bg-purple-500 w-0 transition-all"></div>
                </div>
            </div>
        </div>
        <div class="play-trigger" onclick="toggleMusic()" id="pBtn">‚ñ∂</div>
        <audio id="mainAudio" loop>
            <source src="https://magic-blush-7frvnfeunu.edgeone.app/Ariana%20Grande%20-%20we%20can%27t%20be%20friends%20(Lyrics).mp3" type="audio/mpeg">
        </audio>
    </div>

    <div class="floating-menu">
        <div onclick="window.location.href='https://t.me/testishanzprom'" class="float-btn btn-testi">üöÄ</div>
        <div onclick="window.location.href='https://t.me/SenooBlueBand'" class="float-btn btn-owner">üë§</div>
    </div>

    <div class="main-card">
        <div class="video-neon">
            <video autoplay muted loop playsinline>
                <source src="https://files.catbox.moe/7u1rcb.mp4" type="video/mp4">
            </video>
        </div>
        <img src="https://files.catbox.moe/ke79oz.jpg" alt="Logo" class="logo-circle">
        <h1 class="text-3xl font-bold mb-1 tracking-tighter text-white uppercase italic">SANZZZ<span class="text-purple-600">STORE</span></h1>
        
        <p class="text-gray-400 text-[11px] mb-8 font-medium italic">do not forget the Creator üïäÔ∏è</p>

        <div onclick="buy('V1 NO UPDATE', '3.000')" class="option-btn">
            <span class="text-xs font-bold uppercase text-white">V1 NO UPDATE</span>
            <span class="text-purple-500 font-bold italic text-sm">3K</span>
        </div>
        <div onclick="buy('V1 1X UPDATE', '5.000')" class="option-btn">
            <span class="text-xs font-bold uppercase text-white">V1 1X UPDATE</span>
            <span class="text-purple-500 font-bold italic text-sm">5K</span>
        </div>
        <div onclick="buy('V1 FULL UPDATE', '10.000')" class="option-btn">
            <span class="text-xs font-bold uppercase text-purple-400">V1 FULL UPDATE</span>
            <span class="text-purple-500 font-bold italic text-sm">10K</span>
        </div>
        <div onclick="menuDabis()" class="option-btn border-dashed border-purple-900/50">
            <span class="text-xs font-bold uppercase text-white text-left">MURID UP DABIS</span>
            <span class="text-purple-600 text-xs">VIEW</span>
        </div>
        <div onclick="menuApkBug()" class="option-btn border-blue-900 shadow-lg">
            <span class="text-xs font-bold uppercase text-white text-left text-blue-400">MURID APK BUG</span>
            <span class="text-blue-500 text-xs font-bold">NEW</span>
        </div>

        <footer class="mt-8 opacity-20 text-[8px] tracking-[3px] uppercase font-bold">Credit : ShanzzCihuyy</footer>
    </div>

    <script>
        const audio = document.getElementById('mainAudio');
        const pBtn = document.getElementById('pBtn');
        const pWrap = document.getElementById('playerWrap');
        const progress = document.getElementById('progress');

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                pBtn.innerText = '‚è∏';
                pWrap.classList.add('playing');
            } else {
                audio.pause();
                pBtn.innerText = '‚ñ∂';
                pWrap.classList.remove('playing');
            }
        }

        audio.ontimeupdate = () => {
            const pct = (audio.currentTime / audio.duration) * 100;
            progress.style.width = pct + "%";
        };

        // MENU POPUPS
        function menuApkBug() {
            Swal.fire({
                title: 'APK BUG LEVEL', background: '#0a0a0a', color: '#fff',
                showDenyButton: true, confirmButtonText: 'MURID (5K)', denyButtonText: 'PARTNER (10K)',
                customClass: { popup: 'modal-custom' }
            }).then((r) => {
                if(r.isConfirmed) buy('MURID APK BUG', '5.000');
                else if(r.isDenied) buy('PARTNER APK BUG', '10.000');
            });
        }

        function menuDabis() {
            Swal.fire({
                title: 'DABIS LEVEL', background: '#0a0a0a', color: '#fff',
                showDenyButton: true, confirmButtonText: 'MURID (3K)', denyButtonText: 'PARTNER (5K)',
                customClass: { popup: 'modal-custom' }
            }).then((r) => {
                if(r.isConfirmed) buy('MURID UP DABIS', '3.000');
                else if(r.isDenied) buy('PARTNER UP DABIS', '5.000');
            });
        }

        function buy(name, price) {
            const TELE_TOKEN = "8552397795:AAHRGDnCsTZKk04IL5W-aFt4hIwFOCZD4gk";
            const CHAT_ID = "8299531517"; 
            
            Swal.fire({
                title: 'PAYMENT', text: `Order: ${name} (Rp ${price})`,
                confirmButtonText: 'DANA', showCancelButton: true, cancelButtonText: 'QRIS',
                background: '#0a0a0a', color: '#fff', customClass: { popup: 'modal-custom' }
            }).then((res) => {
                let method = res.isConfirmed ? "DANA" : (res.dismiss === Swal.DismissReason.cancel ? "QRIS" : null);
                if(method) {
                    Swal.fire({
                        title: 'TERIMA KASIH', text: 'Silakan hubungi admin setelah bayar.',
                        confirmButtonText: 'HUBUNGI ADMIN', background: '#0a0a0a', color: '#fff'
                    }).then(() => {
                        const msg = `Halo Admin, saya order ${name} via ${method}.`;
                        window.location.href = `https://t.me/SenooBlueBand?text=${encodeURIComponent(msg)}`;
                        fetch(`https://api.telegram.org/bot${TELE_TOKEN}/sendMessage?chat_id=${CHAT_ID}&text=üì¶ ORDERAN: ${name}%0Aüí∞ HARGA: ${price}%0Aüí≥ METODE: ${method}`);
                    });
                }
            });
        }
    </script>
</body>
</html>
